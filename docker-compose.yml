web:
  build: .
  command: inveniomanage runserver -h 0.0.0.0 -p 28080
  ports:
    - "28080:28080"
  environment:
    - BROKER_URL=amqp://guest:guest@rabbit:5672//
    - CACHE_REDIS_HOST=cache
    - CELERY_RESULT_BACKEND=redis://cache:6379/1
    - CFG_DATABASE_HOST=db
    - "CFG_REDIS_HOSTS={'default': [{'db': 0, 'host': 'cache', 'port': 6379}]}"
    - ES_HOSTS=['es']
    - INVENIO_APP_CONFIG_ENVS=BROKER_URL,CELERY_RESULT_BACKEND,CACHE_REDIS_HOST,CFG_DATABASE_HOST,CFG_REDIS_HOSTS,ES_HOSTS
  read_only: true
  volumes:
    - /home/invenio
  links:
    - elasticsearch:es
    - mysql:db
    - rabbitmq:rabbit
    - redis:cache
worker:
  build: .
  command: celery worker --purge -E -A invenio_celery.celery --loglevel=DEBUG
  environment:
    - BROKER_URL=amqp://guest:guest@rabbit:5672//
    - CACHE_REDIS_HOST=cache
    - CELERY_RESULT_BACKEND=redis://cache:6379/1
    - CFG_DATABASE_HOST=db
    - "CFG_REDIS_HOSTS={'default': [{'db': 0, 'host': 'cache', 'port': 6379}]}"
    - ES_HOSTS=['es']
    - INVENIO_APP_CONFIG_ENVS=BROKER_URL,CELERY_RESULT_BACKEND,CACHE_REDIS_HOST,CFG_DATABASE_HOST,CFG_REDIS_HOSTS,ES_HOSTS
  volumes_from:
    - web
  read_only: true
  links:
    - elasticsearch:es
    - mysql:db
    - rabbitmq:rabbit
    - redis:cache
redis:
  image: redis
  read_only: true
mysql:
  image: mysql
  environment:
    - MYSQL_DATABASE=invenio
    - MYSQL_USER=invenio
    - MYSQL_PASSWORD=my123p$ss
    - MYSQL_ROOT_PASSWORD=mysecretpassword
# FIXME detect which volumes are required for `read_only`
#  volumes:
#    - /tmp
#  read_only: true
rabbitmq:
  image: rabbitmq:3-management
  read_only: true
elasticsearch:
  image: elasticsearch
  volumes:
      - ./elasticsearch-docker.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
  read_only: true
