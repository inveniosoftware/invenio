@extend
physical_description:
    creator:
        @legacy((('300', '300__', '300__%', '')),
                ('300__a', 'pagination'),
                ('300__b', 'details'))
        marc, '300..', {'pagination':value['a'], 'details':value['b'], 'dimensions':value['c'], 'accompanying_material':value['e']}
    producer:
        json_for_marc(), {'a': 'pagination', 'b': 'details', 'c': 'dimensions', 'e': 'accompanying_material'}


