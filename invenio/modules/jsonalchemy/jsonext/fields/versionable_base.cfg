older_version:
    """
    Field has to be set with the `_id` of old version.
    """
    schema:
        {'older_version': {'default': lambda: None}}

newer_version:
    calculated:
        @depends_on('_id')
        get_newer_version(self)
    schema:
        {'newer_version': {'type': 'list'}}

version_history:
    calculated:
        @depends_on('_id', 'older_version')
        get_version_history(self)
    schema:
        {'version_history': {'type': 'list', 'default': lambda: list()}}
