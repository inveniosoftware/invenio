{% macro display_widget(p) %}
<li id="{{ p.name}}" class="widget">
  <div class="panel panel-default">
    <div class="panel-heading">
      {%- if p.icon -%}
        <small><i
          style="margin-top: 0px;"
          class="glyphicon glyphicon-{{ p.icon|safe }}"></i>&nbsp;
        </small>
      {%- endif -%}

      {%- if p.view -%}
      <a class=""
         href="{{ p.view|safe }}">{{ p.title|safe }}</a>
      {%- else -%}
        {{ p.title|safe }}
      {%- endif -%}
      <small>
        {%- if p.edit -%}
        &nbsp;<a class="edit" href="{{ p.edit|safe }}"><i class="glyphicon glyphicon-wrench"></i></a>
        {%- endif -%}
        <span class="close hide">&nbsp;&times;</span>
      </small>
    </div>
    <div class="panel-body" style="
      width: 90%;
      min-height: 80px;">
      {{ p.widget()|safe }}
    </div>
  </div>
</li>
{% endmacro %}

{%- if widget -%}
	{{display_widget(widget)}}
{%- endif -%}
