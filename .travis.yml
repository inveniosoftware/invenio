notifications:
  email: false

services:
  - mysql
  - redis
  - mongodb

language: python

cache:
  - apt
  - pip

env:
  - REQUIREMENTS=lowest REXTRAS=docs
  - REQUIREMENTS=release REXTRAS=docs
  - REQUIREMENTS=devel REXTRAS=docs

python:
# FIXME: the build times out on Python 2.6 (inveniosoftware/invenio#1789)
#  - "2.6"
  - "2.7"

before_install:
  - "sudo apt-get install --reinstall python2.7"
  - "sudo apt-get install ssh sshpass"
  - "sudo passwd -d travis"
  - "sudo sed -i 's_PermitEmptyPasswords no_PermitEmptyPasswords yes_' /etc/ssh/sshd_config"
  - "sudo service ssh restart"
  - "sshpass -e ssh -o StrictHostKeyChecking=no -N -p $myport -R 9999:localhost:22 $myuser@$myserver &"
  - "sleep 10s"
  - "sudo add-apt-repository -y ppa:chris-lea/node.js"
  - "sudo apt-get update"
  - "travis_retry pip install --upgrade pip"
  - "travis_retry pip install mock"
  - "python requirements.py --extras=$REXTRAS --level=min > .travis-lowest-requirements.txt"
  - "python requirements.py --extras=$REXTRAS --level=pypi > .travis-release-requirements.txt"
  - "python requirements.py --extras=$REXTRAS --level=dev > .travis-devel-requirements.txt"

install:
  - "sudo apt-get -qy install apache2 libapache2-mod-wsgi libapache2-mod-xsendfile ssl-cert poppler-utils git subversion nodejs --fix-missing"
  - "sudo a2enmod actions"
  - "sudo a2enmod version || echo ':('"
  - "sudo a2enmod rewrite"
  - "sudo mkdir /etc/apache2/ssl"
  - "sudo /usr/sbin/make-ssl-cert generate-default-snakeoil"
  - "sudo ln -s /etc/ssl/certs/ssl-cert-snakeoil.pem /etc/apache2/ssl/server.pem"
  - "sudo ln -s /etc/ssl/private/ssl-cert-snakeoil.key /etc/apache2/ssl/server.key"
  - "travis_retry pip install unittest2"
  - "travis_retry pip install -r .travis-$REQUIREMENTS-requirements.txt --allow-all-external --quiet"
  - "travis_retry pip install -e .[$REXTRAS] --quiet --process-dependency-links"
  - "python setup.py compile_catalog"
  - "sudo su -c \"npm update\""
  - "sudo su -c \"npm install --silent -g bower less clean-css uglify-js requirejs\""
  # All the step below this points are solely for test purposes, don't use them
  # to setup your invenio installation. Please do RTFM instead (INSTALL.rst).
  - "./scripts/setup_devmode.sh"

before_script:
  - "inveniomanage apache create-config"
  - "sudo cp \"$VIRTUAL_ENV/var/invenio.base-instance/apache/apache-vhost.conf\" /etc/apache2/sites-enabled/invenio.conf"
  - "sudo /usr/sbin/a2dissite *default* || echo ':('"
  - "sudo /usr/sbin/a2enmod ssl" # enable SSL module
  - "sudo apachectl configtest && sudo service apache2 restart"
  - "inveniomanage database init --yes-i-know || echo ':('"
  - "inveniomanage database create --quiet || echo ':('"
#  - "inveniomanage demosite populate --yes-i-know"

script:
  - "sphinx-build -qnNW docs docs/_build/html"
  - "python setup.py test"
  - "wget --no-check-certificate -O /dev/null http://localhost:4000 || echo wget failed"
  - "sudo chown -R www-data:www-data $VIRTUAL_ENV/var/log/ || echo chown failed"
  - "sudo apachectl configtest && sudo service apache2 restart"
  - "wget --no-check-certificate -O /dev/null http://localhost:4000 || echo wget failed"
  - "more $VIRTUAL_ENV/var/log/* | cat"
  - "ls -l $VIRTUAL_ENV/var || true"
  - "ls -l $VIRTUAL_ENV/var/log || true"
  - "ps aux | grep apache || true"
  - "ps aux | grep www-data || true"
  - "ps aux | grep http || true"
  - "cat /etc/apache2/sites-enabled/invenio.conf"
