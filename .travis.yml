notifications:
  email: false

sudo: true

language: python

cache:
  - pip

env:
  - REQUIREMENTS=lowest
  - REQUIREMENTS=release
  - REQUIREMENTS=devel

python:
  - "2.7"
  - "3.5"

before_install:
  - "sudo apt-get install graphviz"
  - "travis_retry pip install --upgrade pip setuptools py"
  - "travis_retry pip install twine wheel coveralls requirements-builder"
  - "requirements-builder --level=min setup.py > .travis-lowest-requirements.txt"
  - "requirements-builder --level=pypi setup.py > .travis-release-requirements.txt"
  - "requirements-builder --level=dev --req requirements-devel.txt setup.py > .travis-devel-requirements.txt"

install:
  - "travis_retry pip install -r .travis-${REQUIREMENTS}-requirements.txt"
  - "travis_retry pip install -e .[all,sqlite,elasticsearch6]"

script:
  - "./run-tests.sh"

after_success:
  - coveralls

deploy:
  provider: pypi
  user: lnielsen
  password:
    secure: VR963pGTKJlFMhiQq/eerCDfciJeEKxxWlBK5qsnnVssxwoBwjGeiWABf/U/4il/64TgmShauc1g2GPGYNgZvdZXuOtPRW5rLMEU8lDb1KSe0kpJnPgj7NAMVKbLPYF7orBY8eU1UKvP3t2rWqLBpGJ5k2ia+Hrtp3Ki3u0gAeI=
  distributions: "sdist bdist_wheel"
  on:
    tags: true
    python: "2.7"
    condition: $REQUIREMENTS = release
